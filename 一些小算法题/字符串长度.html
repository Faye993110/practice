<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
     <script>
         //假设：一个英文字符占用一个字节，一个中文字符占用两个字节
         function getBytes(str){
             var len = str.length;
             var bytes = len;
             for(var i = 0; i < len; i++){
                 if(str.charCodeAt(i) > 255){
                     bytes++;
                 }
             }
             return bytes;
         }
         console.log(getBytes("nihao,雷蒂文"));

         
     </script>
    </body>
</html>
