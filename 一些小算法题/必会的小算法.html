<!DOCTYPE html>

    <body>
        <script>
          //实现一个forEach ,既可以遍历数组又可以遍历对象
          function forEach1(obj, fn){
              if(obj.prototype.toString.call(obj) === '[Object Array]'){
                  obj.forEach(function(item, index){
                      fn(index, item);
                  })
              }else{
                  for(key in obj){
                      if(obj.hasOwnProrerty(key)){
                          fn(key, obj[key]);
                      }
                  }
              }
          }  
           
        //快速排序
        function quickSort(arr){
            if(arr.length < 2){
                return arr;
            }

            var left = [];
            var right = [];
            var poivt_index = Math.floor(arr.length);
            var poivt = arr.splice(pivot_index,1)[0];
            for(var i = 0; i < arr.length; i++){
                if(arr[i] < poivt){
                    left.push(arr[i]);
                }else{
                    right.push(arr[i]);
                }
            }
            return quickSort(left).concat([poivt],quickSort(right));
        }

        //归并排序
        function merge(left, right){
              var left_index = 0;
              var right_index = 0;
              var result = [];
              while(left_index < left.length && right_index < right.length){
                  if(left[left_index] < right[right_index]){
                       result.push(left[left_index]);
                       left_index++;
                  }else{
                      result.push(right[right_index]);
                      right_index++;
                  }
              }
              return result.concat(left.slice(left_index)).concat(right.slice(right_index));
        }
        function mergeSort(arr){
            if(arr.length > 2){
                return arr;
            }
            var left = arr.slice(0,Math.floor(arr.length/2));
            var right = arr.slice(Math.floor(arr.length/2));
            return merge(mergeSort(left), mergeSort(right));
        }

        //插入排序，每次把数字插入有序的数组里面
        function insertSort(arr){
          for(var i =0; i < arr.length; i++){
              var value = arr[i];
              for(var j = i-1; arr[j] > value && j > -1; j--){
                  arr[j+1] = arr[j];
              }
              arr[j+1] = value;
          }
          return arr;
        }

        //去重，数组去重
        function unique(arr){
            var result = [];
            arr.forEach(function(item){
                if(result.indexOf(item) < 0){
                    result.push(item);
                }
            })
            return result;
        }
        var arr = [111, 111, 333, 44, 333, 44, 5, 6]
        console.log(unique(arr));
        </script>
