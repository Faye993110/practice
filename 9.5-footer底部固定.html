<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      #container{
          min-height: 100%;
          height: auto !important;
          position: relative;
      }
      #main{
          padding-bottom: 60px;
          width: 1000px;
          margin: 0 20px;
          background-color: rebeccapurple;
      }
      #footer{
        position:absolute;
      bottom: 0;
      width: 100%;
      height: 60px;/*脚部的高度*/
      background: #6cf;
      clear:both;
      }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">头部</div>
        <div id="main">主要内容</div>
        <div id="footer">底部</div>
    </div>
</body>
</html>
